		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}

		</script>
		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform sampler2D texture;
			uniform vec3 color;

			varying vec2 vUv;

			void main()
			{
				vec3 tColor = texture2D( texture, vUv ).rgb;
				float a = (length(tColor - color) - 0.6) * 100.0;
				gl_FragColor = vec4(tColor, a);
			}
		</script>

		function initScene(){

			//////////////////////////////////////////////////////////////////////////////////

			//Error if not WebGL compatible

			//init screen mode

			//console.log(screen_mode);

			// init renderer
			renderer	= new THREE.WebGLRenderer({
				antialias	: true,
				autoResize : true,
				alpha: true
			});
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			document.body.appendChild( renderer.domElement );

			// array of functions for the rendering loop
			onRenderFcts= [];

			// init arWorldRoot and camera

			scene = new THREE.Scene();
		}
		
		function initCameraLight(){
			//////////////////////////////////////////////////////////////////////////////////
			//		Initialize a basic camera
			//////////////////////////////////////////////////////////////////////////////////

			// Create a camera
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1500 );
			scene.add(camera);

			var light = new THREE.AmbientLight( 0xffffff ); // soft white light
			scene.add( light );
		}

		function initAREngine(){
			////////////////////////////////////////////////////////////////////////////////
			//          handle arToolkitSource
			////////////////////////////////////////////////////////////////////////////////

			arToolkitSource = new THREEx.ArToolkitSource({
				// to read from the webcam 
				sourceType : 'webcam'	
			})
			

			arToolkitSource.init(function onReady(){
				onResize()
			})
			
			// handle resize
			window.addEventListener('resize', function(){
				onResize()
			})
			function onResize(){
				arToolkitSource.onResizeElement()	
				arToolkitSource.copyElementSizeTo(renderer.domElement)	
				if( arToolkitContext.arController !== null ){
					arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
				}	
			}
			////////////////////////////////////////////////////////////////////////////////
			//          initialize arToolkitContext
			////////////////////////////////////////////////////////////////////////////////
			

			// create atToolkitContext
			arToolkitContext = new THREEx.ArToolkitContext({
				cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
				detectionMode: 'mono',
				maxDetectionRate: 30,
				canvasWidth: 80*3,
				canvasHeight: 60*3,
			})
			// initialize it
			arToolkitContext.init(function onCompleted(){
				// copy projection matrix to camera
				camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
			})

			// update artoolkit on every frame
			onRenderFcts.push(function(){
				if( arToolkitSource.ready === false )	return
				arToolkitContext.update( arToolkitSource.domElement )
			})
			
			////////////////////////////////////////////////////////////////////////////////
			//          Create a ArMarkerControls
			////////////////////////////////////////////////////////////////////////////////
			
			markerRoot = new THREE.Group
			scene.add(markerRoot)
			artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
				//type: 'barcode',
				//barcodeValue: 'https://magicstickr.github.io/video-base/index.html',
				type : 'pattern',
				patternUrl : 'marker/marker_wine.patt'
			})

			// build a smoothedControls
			smoothedRoot = new THREE.Group()
			scene.add(smoothedRoot)
			smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
				lerpPosition: 0.4,
				lerpQuaternion: 0.3,
				lerpScale: 1,
			})
			onRenderFcts.push(function(delta){
				smoothedControls.update(markerRoot);
			})

			arWorldRoot = smoothedRoot;
		}

			//Load the image into a custom material

			pic2.visible = false;
			pic2.castShadow = true;

			all.add(pic2);

			//link buttons
			var geometry = new THREE.CircleGeometry(0.3, 32);
			var fbLoader = new THREE.TextureLoader().load('content/icon/fb_icon.png', (imgLoader) => {});
			var twLoader = new THREE.TextureLoader().load('content/icon/tw_icon.png', (imgLoader) => {});

			fb = new THREE.Mesh(geometry, fbMaterial);

		function renderEngine(){
			//////////////////////////////////////////////////////////////////////////////////
			//		render the whole thing on the page
			//////////////////////////////////////////////////////////////////////////////////

			// render the scene
			onRenderFcts.push(function(){
				renderer.render( scene, camera );

				if (isSeqInit == false){
					if(arToolkitContext.arController != null){
						if(arToolkitContext.arController.patternMarkers[0] != null){
							if(arToolkitContext.arController.patternMarkers[0].inCurrent == true){
								console.log("seq init");
								initSequence();
								isSeqInit = true;
							}
						}
					}
				}

				// if(arToolkitContext.arController != null){
				// 	if(arToolkitContext.arController.patternMarkers[0] != null){
				// 		if(arToolkitContext.arController.patternMarkers[0].inCurrent == false){
				// 			video.pause();
				// 		}
				// 		else if(arToolkitContext.arController.patternMarkers[0].inCurrent == true && video.paused == true && isVideoPlay == true){
				// 			video.play();
				// 		}
				// 	}
				// }
			})

			// run the rendering loop
			var lastTimeMsec= null
			requestAnimationFrame(function animate(nowMsec){
				// keep looping
				requestAnimationFrame( animate );
				// measure time
				lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
				var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
				lastTimeMsec	= nowMsec
				// call each update function
				onRenderFcts.forEach(function(onRenderFct){
					onRenderFct(deltaMsec/1000, nowMsec/1000)
				})
			})

			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'touchstart', onDocumentTouchStart, false );
		}

		function onDocumentTouchStart( event ) {

				event.preventDefault();

				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );
		}

		function onDocumentMouseDown( event ) {

			event.preventDefault();

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();

			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			raycaster.setFromCamera( mouse, camera );

			var videoPlaneArray = [videoPlane];

			var videoIntersects = raycaster.intersectObjects( videoPlaneArray );

			if ( videoIntersects.length > 0) {
				if(video.paused == true){
					video.play();
					isVideoPlay = true;
				}else{
					video.pause();
					isVideoPlay = false;
				}
			}
		}

		function initSequence(){
			time = 0;
			video_time = 0;

			videoStart = false;
			stopAnim = false;

			onRenderFcts.push(function(){
				
				//Init chrono
				time += 0.02;
				video_time = video.currentTime;
				document.getElementById("time").innerHTML = "Time: " + Math.round(time) + " Video time: " + Math.round(video_time);

				//Launch speech
				var start = startVideo;
				if(videoStart == false && Math.round(time) == start ){
					//videoPlane.visible = true;
					video.play();
					videoStart = true;
				}

				//Show Pic1
				var start = startPic1 - 3; 
				var end = startPic1; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_down = (10*t-10); //t_down goes from -10 to 0
					t_lowered = t_down/3;
					pic1.position.y = -t_lowered*t_lowered*t_lowered +1; // cubic function
					pic1.visible = true;
				}

				//Hide Pic1
				var start = startPic1 + 3; 
				var end = startPic1 + 6; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_up = (10*t); // t_up goes from 0 to 10
					t_lowered = t_up/3;
					pic1.position.y = -t_lowered*t_lowered*t_lowered +1; // cubic function
					if (video_time >= end-0.1){
						pic1.visible = false;
					}
				}

				//Show Pic2 
				var start = startPic2 - 3; 
				var end = startPic2; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_down = (10*t-10); //t_down goes from -10 to 0
					t_lowered = t_down/3;
					pic2.position.y = -t_lowered*t_lowered*t_lowered +1; // cubic function
					pic2.visible = true;
				}

				//Hide Pic2 
				var start = startPic2 + 3; 
				var end = startPic2 + 6; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_up = (10*t); // t_up goes from 0 to 10
					t_lowered = t_up/3;
					pic2.position.y = -t_lowered*t_lowered*t_lowered +1; // cubic function
					if (video_time >= end-0.1){
						pic2.visible = false;
					}
				}

				//button 1
				var start = startButton; 
				var end = startButton+0.5; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_down = (2-1*t); //t_down goes from 3 to 1;
					lkd.scale.set(t_down,t_down,t_down);
					lkd.visible = true;
				}
				//button 2
				var start = startButton+0.2; 
				var end = startButton+0.7; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_down = (2-1*t); //t_down goes from 3 to 1;
					tw.scale.set(t_down,t_down, t_down);
					tw.visible = true;
				}
				//button 3
				var start = startButton+0.4; 
				var end = startButton+0.9; 
				var t = (video_time-start)/(end-start);
				if(	video_time >= start && video_time < end ){
					t_down = (2-1*t); //t_down goes from 3 to 1;
					fb.scale.set(t_down,t_down, t_down);
					fb.visible = true;
				}

				// Stop speech
				var start = video.duration;
				if(Math.round(video_time) == start && stopAnim == false){
					videoPlane.visible = true;
					speechStopped = true;
					isVideoPlay == false;
					video.pause();
					time = 100;
					stopAnim = true;
					groupButton.visible = true;
				}

			})
		}
