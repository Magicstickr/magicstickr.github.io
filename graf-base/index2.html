<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- three.js library -->
		<script src='lib/three.min.js'></script>
		<script src="lib/ar.min.js"></script>
		<script src="lib/WebGL.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<!-- script for popup message -->
		<script src="lib/sweetalert2.all.min.js"></script>
		<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
		<style>
		html, body {
		    position: fixed;
		}

		html, body {
		    position: relative;
		    overflow: hidden;
		}

		body {
		    position: fixed;
		    overflow: hidden;
		}

		body {
		    position: fixed;
		    height: 100%;
		    overflow: hidden;
		    width: 100%;
		}	
		</style>
		
		<title>Chinese Graffiti</title>
	</head>
	<body style='margin : 0px; font-family: Monospace;'>
		<!-- V 1.1.9 -->
		<script>
		//////////////////////////////////////////////////////////////////////////////////
		//		Init
		//////////////////////////////////////////////////////////////////////////////////

		//Error if not WebGL compatible
		if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
		}

		//init screen mode
		//var screen_mode = isScreenMode();

		// init renderer
		var renderer	= new THREE.WebGLRenderer({
			antialias	: true,
			autoResize : true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0);
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		document.body.appendChild( renderer.domElement );

		// array of functions for the rendering loop
		var onRenderFcts= [];

		// init scene and camera

		var scene = new THREE.Scene();
		
		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////

		// Create a camera
		var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1500 );
		scene.add(camera);

		var light = new THREE.AmbientLight( 0xffffff ); // soft white light
		scene.add( light );

		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////

		var arToolkitSource = new THREEx.ArToolkitSource({
			// to read from the webcam 
			sourceType : 'webcam'	
		})

		arToolkitSource.init(function onReady(){
			onResize()
		})
		
		// handle resize
		window.addEventListener('resize', function(){
			onResize()
		})
		function onResize(){
			arToolkitSource.onResizeElement()	
			arToolkitSource.copyElementSizeTo(renderer.domElement)	
			if( arToolkitContext.arController !== null ){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
			}	
		}
		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////
		

		// create atToolkitContext
		var arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
			detectionMode: 'mono',
			maxDetectionRate: 30,
			canvasWidth: 80*3,
			canvasHeight: 60*3,
		})
		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
		})

		// update artoolkit on every frame
		onRenderFcts.push(function(){
			if( arToolkitSource.ready === false )	return
			arToolkitContext.update( arToolkitSource.domElement )
		})
		
		////////////////////////////////////////////////////////////////////////////////
		//          Create a ArMarkerControls
		////////////////////////////////////////////////////////////////////////////////
		
		var markerRoot = new THREE.Group
		scene.add(markerRoot)
		var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			//type: 'barcode',
			//barcodeValue: 'https://magicstickr.github.io/video-base/index.html',
			//barcodeValue: 'localhost:4001/my_stickr/NCOPYJDC',
			type : 'pattern',
			patternUrl : 'marker/marker.patt',
			//minConfidence: 1,
		})

		// build a smoothedControls
		var smoothedRoot = new THREE.Group()
		scene.add(smoothedRoot)
		var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
			lerpPosition: 0.4,
			lerpQuaternion: 0.3,
			lerpScale: 1,
		})
		onRenderFcts.push(function(delta){
			smoothedControls.update(markerRoot);
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		Add the objects in the scene
		//////////////////////////////////////////////////////////////////////////////////

		var arWorldRoot = smoothedRoot;

		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2();
		var isVideoPlay = false;

		var all = new THREE.Group();
		
		
		/////////////////////
		/// Objects /////////
		/////////////////////

		// Load 3D object

		var dotImg = new Image();
		dotImg.src = 'content/dot.png';

		//Customizable texture
		var canvas = document.createElement ('canvas');
		canvas.width = 256; canvas.height = 256;
		var context = canvas.getContext ('2d');
		context.rect (0, 0, canvas.width, canvas.height);
		context.fillStyle = 'aliceblue';
		context.fill ();

		var texture = new THREE.Texture (canvas);
		texture.needsUpdate = true;
		//texture.flipY = false;

		mesh = new THREE.Mesh(
	        new THREE.PlaneGeometry( 256, 256 ),
	        new THREE.MeshBasicMaterial( { map: texture } )
    	);
    	mesh.rotation.x = - Math.PI / 2;
    	all.add( mesh );

		/////////////////////
		/////////////////////

		all.scale.multiplyScalar(0.02);
		arWorldRoot.add(all);

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////

		// render the scene
		onRenderFcts.push(function(){

			renderer.render( scene, camera );
		})

		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})
		})

		document.addEventListener( 'mousedown', onDocumentMouseDown );
		document.addEventListener( 'touchstart', onDocumentTouchStart, false );
		ocument.addEventListener ('mousemove', onDocumentMouseDown);

		function onDocumentTouchStart( event ) {

				event.preventDefault();

				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );

		}

		function onDocumentMouseDown( event ) {

			event.preventDefault();

			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			//Graffiti update
	    	raycaster.setFromCamera( mouse, camera );

			var mesh_array =[mesh];

			var meshIntersects = raycaster.intersectObjects( mesh_array );

			if ( meshIntersects.length > 0 && arToolkitContext.arController.patternMarkers[0].inCurrent == true) {
				var x = meshIntersects[0].uv.x * canvas.width;
	            var y = (1 - meshIntersects[0].uv.y) * canvas.height;
	            
	            var size = 1;
        		context.drawImage(dotImg, x - size/2, y - size/2);

	            texture.needsUpdate = true;
			}
		}

		function isScreenMode(){
			const ipAPI = 'https://api.ipify.org?format=json'

			swal.queue([{
			  	title: 'Scan successful!',
			  	type: 'success',
			  	confirmButtonText: 'OK',
			  	footer: 'Please, allow the access to your camera',
			  	showLoaderOnConfirm: true,
  				preConfirm: () => {
				  	swal.insertQueueStep({
			  			title: 'Where is your Magic Stickr?',
			        	type: 'question',
				    	showCancelButton: true,
						confirmButtonColor: '#3085d6',
						cancelButtonColor: '#3085d6',
						confirmButtonText: 'On my screen!',
						cancelButtonText: 'On a paper!',
						//footer: 'Tips: tap the levitating objects for more interactions!',
						preConfirm: () => {
    						all.rotation.x = - 0.8 * Math.PI / 2;
    						all.position.z = ysize/2;
    						swal.insertQueueStep({
							  position: 'top-end',
							  type: 'info',
							  title: 'Tap the levitating objects for more interactions!',
							  showConfirmButton: false,
							  timer: 2000
							})
      					}
					})
				}
			}])
		}
		</script>
	</body>
</html>
