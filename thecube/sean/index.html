<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- three.js library -->
		<script src='lib/three.js'></script>
		<script src="lib/ar.js"></script>
		<script src="lib/WebGL.js"></script>
		<script src='lib/threex.videotexture.js'></script>
		<!-- script for popup message -->
		<script src="lib/sweetalert2.all.min.js"></script>
		<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
		<title>Cube project</title>
	</head>
	<body style='margin : 0px; overflow: hidden; font-family: Monospace;' onload='loadOK(lang)'>
		<!--V 1.1.7-->
		<script>
		//////////////////////////////////////////////////////////////////////////////////
		//		Init
		//////////////////////////////////////////////////////////////////////////////////

		//Error if not WebGL compatible
		if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
		}

		var lang = "eng";

		switch(lang){
		case "fr":
			swal({
			  	title: 'Scan OK, patiente un petit peu!',
			  	type: 'info',
			  	footer: 'STP, autorise l\'acces a ta camera!',
			  	showConfirmButton: false,
	  			timer: 1500000
			});
			break;
		case "eng":
			swal({
			  	title: 'Scan OK, please wait',
			  	type: 'info',
			  	footer: 'Please, enable the camera access',
			  	showConfirmButton: false,
	  			timer: 1500000
			});
		break;
	}

		// init renderer
		var renderer	= new THREE.WebGLRenderer({
			antialias	: true,
			autoResize : true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0);
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		//renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		document.body.appendChild( renderer.domElement );

		// array of functions for the rendering loop
		var onRenderFcts= [];

		// init scene and camera

		var scene = new THREE.Scene();
		
		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////

		// Create a camera
		var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1500 );
		scene.add(camera);

		var light = new THREE.AmbientLight( 0xffffff ); // soft white light
		scene.add( light );

		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////

		var arToolkitSource = new THREEx.ArToolkitSource({
			// to read from the webcam 
			sourceType : 'webcam'	
		})

		arToolkitSource.init(function onReady(){
			onResize()
		})
		
		// handle resize
		window.addEventListener('resize', function(){
			onResize()
		})
		function onResize(){
			arToolkitSource.onResizeElement()	
			arToolkitSource.copyElementSizeTo(renderer.domElement)	
			if( arToolkitContext.arController !== null ){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)
			}	
		}
		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////
		

		// create atToolkitContext
		var arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
			detectionMode: 'mono',
			maxDetectionRate: 30,
			canvasWidth: 80*3,
			canvasHeight: 60*3,
		})
		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
		})

		// update artoolkit on every frame
		onRenderFcts.push(function(){
			if( arToolkitSource.ready === false )	return
			arToolkitContext.update( arToolkitSource.domElement )
		})
		
		////////////////////////////////////////////////////////////////////////////////
		//          Create a ArMarkerControls
		////////////////////////////////////////////////////////////////////////////////
		
		var markerRoot = new THREE.Group
		scene.add(markerRoot)
		var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			//type: 'barcode',
			//barcodeValue: 'https://magicstickr.github.io/video-base/index.html',
			type : 'pattern',
			patternUrl : 'marker/marker_ht.patt'
		}) 

		// build a smoothedControls
		var smoothedRoot = new THREE.Group()
		scene.add(smoothedRoot)
		var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
			lerpPosition: 0.4,
			lerpQuaternion: 0.3,
			lerpScale: 1,
		})
		onRenderFcts.push(function(delta){
			smoothedControls.update(markerRoot);
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		Add the objects in the scene
		//////////////////////////////////////////////////////////////////////////////////

		var arWorldRoot = smoothedRoot;

		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2();
		var isVideoPlay = false;

		var all = new THREE.Group();

		// the inside of the hole
		let geometry1	= new THREE.CylinderGeometry(1,1, 1, 32,1, true);
		let loader = new THREE.TextureLoader();
		let texture = loader.load( 'content/bricks.jpg' );
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set(4,2);
		let material1	= new THREE.MeshBasicMaterial({
			transparent : true,
			map: texture,
			side: THREE.BackSide
		}); 
		var mesh1 = new THREE.Mesh( geometry1, material1 );
		mesh1.position.y = -0.6;
		all.add( mesh1 );

		
		// the invisibility cloak (ring; has circular hole)
		let geometry0 = new THREE.RingGeometry(1,9, 32);
		let material0 = new THREE.MeshBasicMaterial({
			// map: loader.load( 'images/color-grid.png' ), // for testing placement
			colorWrite: false
		});
		var mesh0 = new THREE.Mesh( geometry0, material0 );
		mesh0.rotation.x = -Math.PI/2;
		mesh0.position.y -= 0.1;
		all.add(mesh0);

		// create the videoTexture
		var canPlayMp4	= document.createElement('video').canPlayType('video/mp4') !== '' ? true : false
		if( canPlayMp4 ){
			var loc = window.location.href;
			var directoryPath = loc.substring(0, loc.lastIndexOf("/")+1);
			var url	= directoryPath + 'content/video.mp4';
		}else	alert('cant play mp4')

		var thumbnail = 'content/thumbnail.jpg';

		var videoTexture= new THREEx.VideoTexture(url, thumbnail);
		var video	= videoTexture.video;

		onRenderFcts.push(function(delta, now){
			videoTexture.update(delta, now)
		})

		var xsize = 20;
		var ysize = xsize * 0.5625;

		var geometry = new THREE.PlaneGeometry(xsize, ysize);

		//var texture = new THREE.VideoTexture( video );
		var parameters = { color: 0xffffff, map: videoTexture.texture };
		var material = new THREE.MeshBasicMaterial( parameters );

		var videoPlane = new THREE.Mesh( geometry, material );
		videoPlane.rotation.x = - Math.PI / 2
		videoPlane.position.y = -10;
		all.add( videoPlane );

		all.scale.multiplyScalar(1);
		arWorldRoot.add(all);

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////

		// render the scene
		onRenderFcts.push(function(){
			renderer.render( scene, camera );
			if(arToolkitContext.arController != null){
				if(arToolkitContext.arController.patternMarkers[0] != null){
					// if(arToolkitContext.arController.patternMarkers[0].inCurrent == false){
					// 	//video.pause();
					// }
					if(arToolkitContext.arController.patternMarkers[0].inCurrent == true && video.paused == true && isVideoPlay == false){
						video.play();
					}
				}
			}
		})

		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})
		})

		document.addEventListener( 'mousedown', onDocumentMouseDown, false );
		document.addEventListener( 'touchstart', onDocumentTouchStart, false );

		function onDocumentTouchStart( event ) {

				event.preventDefault();

				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );

		}

		function onDocumentMouseDown( event ) {

			event.preventDefault();

			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			raycaster.setFromCamera( mouse, camera );

			var videoPlaneArray = [videoPlane];

			var videoIntersects = raycaster.intersectObjects( videoPlaneArray );

			if ( videoIntersects.length > 0) {
				if(video.paused == true){
					video.play();
					isVideoPlay = true;
				}else{
					video.pause();
					isVideoPlay = false;
				}
			}
		}

		function loadOK(lang){
			switch(lang){
				case "fr":
					swal({
					  	title: 'C\'est pret! Pointe le QR code avec ta camera',
					  	type: 'success',
					  	confirmButtonText: 'OK',
					  	footer: 'STP, autorise l\'acces a ta camera!',
					  	showLoaderOnConfirm: true,
							preConfirm: () => {
								video.play();
								video.pause();
								//initSequence();
						}
					});
					break;
				case "eng":
					swal({
					  	title: 'Ready, point the QR code with your camera',
					  	type: 'success',
					  	confirmButtonText: 'OK',
					  	footer: 'Please, enable the camera access',
					  	showLoaderOnConfirm: true,
							preConfirm: () => {
								video.play();
								video.pause();
								//initSequence();
						}
					});
				break;
			}
}
		</script>
	</body>
</html>
