<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- three.js library -->
		<script src='lib/three.min.js'></script>
		<script src="lib/ar.min.js"></script>
		<script src="lib/WebGL.js"></script>
		<script src='lib/threex.videotexture.js'></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/chromakey.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<!-- script for popup message -->
		<script src="lib/sweetalert2.all.min.js"></script>
		<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
		<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
		<title>Holo Mini Sean</title>
	</head>
	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<!--V 1.1.5 </br>-->
		<div id=time>Time:</div>
		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform sampler2D texture;
			uniform vec3 color;

			varying vec2 vUv;

			void main()
			{
				vec3 tColor = texture2D( texture, vUv ).rgb;
				float a = (length(tColor - color) - 0.6) * 100.0;
				gl_FragColor = vec4(tColor, a);
			}
		</script>
		<script>

		// Threejs/ARjs standard variables
		var renderer, arWorldRoot, onRenderFcts, camera, controls;
		// Control variables
		var screen_mode;
		// Object variables
		var all, videoPlane, logo, floor, video, gltfObj, tile, imgMesh;

		initScene();
		initCamera();
		initLight();
		initControl();

		addObjects();
		addFloor();

		renderEngine();

		function initScene(){
			//////////////////////////////////////////////////////////////////////////////////
			//		Init
			//////////////////////////////////////////////////////////////////////////////////

			//Error if not WebGL compatible
			if ( WEBGL.isWebGLAvailable() === false ) {
					document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			//init screen mode
			screen_mode = isScreenMode();

			//console.log(screen_mode);

			// init renderer
			renderer	= new THREE.WebGLRenderer({
				antialias	: true,
				autoResize : true,
				alpha: true
			});
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			document.body.appendChild( renderer.domElement );

			// array of functions for the rendering loop
			onRenderFcts= [];

			// init arWorldRoot and camera

			arWorldRoot = new THREE.Scene();
		}
		
		function initCamera(){
			//////////////////////////////////////////////////////////////////////////////////
			//		Initialize a basic camera
			//////////////////////////////////////////////////////////////////////////////////

			// Create a camera
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1500 );
			camera.position.set( 0, 2, 10 );
			arWorldRoot.add(camera);
		}

		function initLight(){
			var light = new THREE.AmbientLight( 0xffffff ); // soft white light
			arWorldRoot.add( light );
		}

		function initControl(){
			// controls

			controls = new THREE.OrbitControls( camera, renderer.domElement );

			//controls.addEventListener( 'change', render ); // call this only in static arWorldRoots (i.e., if there is no animation loop)

			controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
			controls.dampingFactor = 0.25;

			controls.screenSpacePanning = false;

			controls.minDistance = 0;
			controls.maxDistance = 500;

			controls.maxPolarAngle = Math.PI / 2;
		}

		function addObjects(){
			//////////////////////////////////////////////////////////////////////////////////
			//		Add the objects in the arWorldRoot
			//////////////////////////////////////////////////////////////////////////////////

			all = new THREE.Group();
			
			var xsize = 1;
			var ysize = xsize * 0.5625;
			var tile_size = 2;

			var geometry = new THREE.PlaneGeometry(xsize, ysize);

			var location = window.location.href;
			var directoryPath = location.substring(0, location.lastIndexOf("/")+1);
			var movieMaterial = new ChromaKeyMaterial(directoryPath + 'content/michelle.mp4', 1280, 720, 0xd432);
			// green: 0xd432
			// white: 0xffff

			videoPlane = new THREE.Mesh( geometry, movieMaterial );
			videoPlane.position.y = 1.1;
			videoPlane.position.z = 1;
			videoPlane.scale.multiplyScalar(4);
			videoPlane.visible = false;
			video.loop = false;

			all.add( videoPlane );	

			onRenderFcts.push(function(delta, now){
				movieMaterial.update();
			})

			//add tile
			var roundedRectShape = new THREE.Shape();
				( function roundedRect( ctx, x, y, width, height, radius ) {
					ctx.moveTo( x, y + radius );
					ctx.lineTo( x, y + height - radius );
					ctx.quadraticCurveTo( x, y + height, x + radius, y + height );
					ctx.lineTo( x + width - radius, y + height );
					ctx.quadraticCurveTo( x + width, y + height, x + width, y + height - radius );
					ctx.lineTo( x + width, y + radius );
					ctx.quadraticCurveTo( x + width, y, x + width - radius, y );
					ctx.lineTo( x + radius, y );
					ctx.quadraticCurveTo( x, y, x, y + radius );
				} )( roundedRectShape, 0, 0, 0.5*tile_size, 0.7*tile_size, 0.01 );
			var extrudeSettings = {
				steps: 2,
				depth: 0.2*tile_size,
				bevelEnabled: true,
				bevelThickness: 0.05,
				bevelSize: 0.05,
				bevelSegments: 1
			};
			var geometry = new THREE.ExtrudeGeometry( roundedRectShape, extrudeSettings );
		    var materialFace = new THREE.MeshLambertMaterial({
		        map: THREE.ImageUtils.loadTexture('content/tile.png')
		    });
		    var materialSide = new THREE.MeshLambertMaterial({
		        color: '#EEEBDC'
		    });
		    var materials = new THREE.MeshFaceMaterial([materialFace, materialSide]);

			tile = new THREE.Mesh(geometry, materials);
			tile.rotation.x = - Math.PI/2;
			tile.position.z = -1;
			tile.position.x = -0.5*tile_size/2;
			tile.position.y = -0.2*tile_size;
			
			all.add( tile );

			// Load 3D object
			var loader = new THREE.GLTFLoader();
			loader.load('content/scene.gltf', function ( gltf ) {
				//Resize/rescale the 3D Object
				var bbox = new THREE.Box3().setFromObject(gltf.scene);
				var cent = bbox.getCenter(new THREE.Vector3());
				var size = bbox.getSize(new THREE.Vector3());
				//Rescale the object to normalized space
				var maxAxis = Math.max(size.x, size.y, size.z);
				gltf.scene.scale.multiplyScalar(4.0 / maxAxis);
				bbox.setFromObject(gltf.scene);
				bbox.getCenter(cent);
				bbox.getSize(size);
				//Reposition to 0,halfY,0
				gltf.scene.position.copy(cent).multiplyScalar(-1);
				gltf.scene.position.y = (size.y * 0.2);
				gltf.scene.position.x += 2.5;
				gltf.scene.position.z = (size.z * 0.5);
				gltf.scene.visible = false;
				gltf.scene.traverse( function( o ) {

					if ( o.isMesh === true ) {

						o.material.transparent = true;
						o.material.opacity = 0;
					
					}

				} );
				
				//gltf.scene.rotation.x = -0.1*Math.PI;

				gltfObj = gltf.scene;
				//add it to the scene
				all.add( gltfObj );

				onRenderFcts.push(function(){
					gltfObj.rotation.y += - 0.005*Math.PI;
					//console.log(gltf.scene.rotation.y);
				})

			}, undefined, function ( e ) {
				console.error( e );
			} );

			//Load image
			var geometry = new THREE.PlaneGeometry(1, 1);
			var material = new THREE.MeshLambertMaterial();
			imgMesh = new THREE.Mesh(geometry, material);
			//Get image from image.jpg
			var imageLoader = new THREE.TextureLoader().load('content/image0.jpg', (imgLoader) => {
				//Rescale and position image
				var targetWidth = 4;
				var targetHeight = targetWidth*imgLoader.image.height / imgLoader.image.width;
				imgMesh.scale.set(targetWidth, targetHeight, 1.0);
				imgMesh.position.x = -3;
				imgMesh.position.z = 0.1;
			});

			//Load the image into a custom material
			material = new THREE.MeshLambertMaterial({
			  map: imageLoader
			});
			//Add material to the image mesh
			imgMesh.material = material;
			imgMesh.visible = false;

			all.add(imgMesh);


			all.scale.multiplyScalar(1.5);
			arWorldRoot.add(all);
		}

		function addFloor(){
			/////////////////////////////
			// Floor OBJECT
			/////////////////////////////
			var geometry = new THREE.PlaneGeometry(20, 10);
			var loader = new THREE.TextureLoader().load('content/wall.jpg', (imgLoader) => {});
			//Load the image into a custom material
			var material = new THREE.MeshLambertMaterial({
			  map: loader
			});
			
			var floor = new THREE.Mesh(geometry, material);
			floor.position.z = -0.1;
			arWorldRoot.add(floor);
		}

		function renderEngine(){
			//////////////////////////////////////////////////////////////////////////////////
			//		render the whole thing on the page
			//////////////////////////////////////////////////////////////////////////////////

			// render the arWorldRoot
			onRenderFcts.push(function(){
				renderer.render( arWorldRoot, camera );
			})

			// run the rendering loop
			var lastTimeMsec= null
			requestAnimationFrame(function animate(nowMsec){
				// keep looping
				requestAnimationFrame( animate );
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				// measure time
				lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
				var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
				lastTimeMsec	= nowMsec
				// call each update function
				onRenderFcts.forEach(function(onRenderFct){
					onRenderFct(deltaMsec/1000, nowMsec/1000)
				})
			})

			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'touchstart', onDocumentTouchStart, false );
		}

		function onDocumentTouchStart( event ) {

				event.preventDefault();

				event.clientX = event.touches[0].clientX;
				event.clientY = event.touches[0].clientY;
				onDocumentMouseDown( event );
		}

		function onDocumentMouseDown( event ) {

			event.preventDefault();

			var mouse = new THREE.Vector2();
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			var raycaster = new THREE.Raycaster();
			raycaster.setFromCamera( mouse, camera );

			var videoPlaneArray = [videoPlane];

			var videoIntersects = raycaster.intersectObjects( videoPlaneArray );

			if ( videoIntersects.length > 0) {
				if(video.paused == true){
					video.play();
				}else{
					video.pause();
				}
			}
		}

		function isScreenMode(){

			swal.queue([{
			  	title: 'Scan successful!',
			  	type: 'success',
			  	confirmButtonText: 'OK',
			  	footer: 'Please, allow the access to your camera',
			  	showLoaderOnConfirm: true,
  				preConfirm: () => {
  					initSequence();
				}
			}])
		}

		function initSequence(){
			var time = 0;
			
			var gltfShowed = false;
			var tileShowed = false;
			var videoStart = false;
			var speechStopped = false;
			var gltfHidden = false;
			var pic1Showed = false;
			var pic1Hidden = false;

			onRenderFcts.push(function(){
				
				//Init chrono
				time += 0.02;
				document.getElementById("time").innerHTML = "Time: " +Math.round(time);


				// The tile is appearing (2sec)
				var start = 1;
				var end = 3;
				if(tileShowed == false && Math.round(time) == start ){
					if(Math.round(time) < end){
						//action after start
						tile.position.z = 6 * (time-start)/(end-start);
					}else{
						tileShowed = true;
					}
				}

				//Launch a Michelle speech at sec 3
				var start = 3;
				if(videoStart == false && Math.round(time) == start ){
					videoPlane.visible = true;
					video.play();
					videoStart = true;
				}

				//Show Lion at sec 13
				var start = 13;
				var end = 15;
				if(gltfShowed == false && Math.round(time) == start ){				
					gltfObj.visible = true;
					if(Math.round(time) < end){
						gltfObj.traverse( function( o ) {
							if ( o.isMesh === true) {
								o.material.opacity = 4 * (time-start)/(end-start);
								console.log(o.material.opacity);
							}
						});
					}else{
						gltfShowed = true;
					}	
				}

				//Hide Lion at sec 23
				var start = 23;
				var end = 25;
				if(gltfHidden == false && Math.round(time) == start ){				
					gltfObj.visible = true;
					if(Math.round(time) < end){
						gltfObj.traverse( function( o ) {
							if ( o.isMesh === true) {
								o.material.opacity = 1 - (4 * (time-start)/(end-start));
							}
						});
					}else{
						gltfHidden = true;
					}	
				}

				//Show Pic1 at sec 23
				var start = 21;
				var end = 23;
				if(pic1Showed == false && Math.round(time) == start ){				
					if(Math.round(time) < end){
						imgMesh.position.y = 4 - (16 * (time-start)/(end-start));
						imgMesh.visible = true;
					}else{
						pic1Showed = true;
					}	
				}

				//Hide Pic1 at sec 23
				var start = 25;
				var end = 27;
				if(pic1Hidden == false && Math.round(time) == start ){				
					if(Math.round(time) < end){
						imgMesh.position.y -= 0.2;
						
					}else{
						imgMesh.visible = false;
						pic1Hidden = true;
					}	
				}

				// Stop speech at sec 30
				var start = 30;
				var end = 32;
				if(speechStopped == false && Math.round(time) == start ){
					videoPlane.visible = false;
					//video.pause();
					if(Math.round(time) < end){
						//action after start
						tile.position.z -= 0.05;
					}else{
						speechStopped = true;
					}
				}

			})
		}
		</script>
	</body>
</html>
